<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Todos V1</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1 class="title">Todos</h1>
        <input type="search" id="search-todo" placeholder="Search">
        <div class="tool-show">
          <button id="button-todo">전체 선택</button>
          <select id="select-todo">
            <option value="all">전체</option>
            <option value="comple">완료된 항목</option>
            <option value="uncomple">미완료된 항목</option>
          </select>
          <p id="count-all"></p>
        </div>
        <ul id="todo-list" class="list-group">
          <!-- <li class="list-group-item">
            <div class="hover-anchor">
              <a class="hover-action text-muted">
                <span class="glyphicon glyphicon-remove-circle pull-right" data-id="1"></span>
              </a>
              <label class="i-checks" for="1">
                <input type="checkbox" id="1" checked><i></i>
                <span>Angular</span>
              </label>
            </div>
          </li> -->
        </ul>
        <p id="message-todo">해당 목록이 없습니다.</p>
        <input id="input-todo" class="form-control input-lg" placeholder="What needs to be done?" autofocus style="margin-bottom: 30px;">
      </div>
    </div>
  </div>
</body>
</html>
